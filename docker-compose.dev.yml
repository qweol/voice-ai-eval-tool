version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: voice-ai-eval-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: voice_ai_root_password
      MYSQL_DATABASE: voice_ai_eval
      MYSQL_USER: voice_ai_user
      MYSQL_PASSWORD: voice_ai_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: voice-ai-eval-app
    restart: unless-stopped
    network_mode: "host"
    environment:
      - NODE_ENV=production
      - PORT=3000
    env_file:
      - .env.production.local
    volumes:
      - ./storage:/app/storage
      - ./public/audio:/app/public/audio
    depends_on:
      - mysql
    command: sh -c "node node_modules/.bin/prisma migrate deploy && node server.js"

volumes:
  mysql_data:
