version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: voice-ai-eval-app
    restart: unless-stopped
    network_mode: "host"
    environment:
      - NODE_ENV=production
      - PORT=3000
    env_file:
      - .env.production.local
    volumes:
      - ./storage:/app/storage
      - ./public/audio:/app/public/audio
    command: sh -c "node node_modules/.bin/prisma migrate deploy && node server.js"
